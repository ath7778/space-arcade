<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Space Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-container"></div>
    
    <div id="main-content" class="main-content">
        <header class="ps-header">
            <div class="logo">
                <i class="fas fa-rocket rocket-icon"></i>
                <h1>Space <span>Arcade</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home nav-icon"></i><span>Home</span></a></li>
                    <li><a href="games.html"><i class="fas fa-gamepad nav-icon"></i><span>Games</span></a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle nav-icon"></i><span>About</span></a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cog nav-icon"></i><span>Settings</span></a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <span id="user-display">Username</span>
                <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <section id="settings" class="settings-unified-section">
            <div class="settings-space-nebula"></div>
            <div class="animated-stars"></div>
            <div class="holographic-interface"></div>
            <div class="tech-particles"></div>
            <div class="settings-light-beams"></div>
            
            <div class="settings-header">
                <h2 class="section-title">Settings</h2>
            </div>

            <div class="container">
                <div class="settings-content">
                    <div class="settings-card">
                        <div class="card-glow"></div>
                        <h3>Account</h3>
                        <div class="setting-item">
                            <label for="change-username">Change Username:</label>
                            <div class="setting-control">
                                <input type="text" id="change-username" placeholder="New username">
                                <button class="btn btn-small">Update</button>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>Theme:</label>
                            <div class="setting-control theme-selector">
                                <button class="theme-btn active" data-theme="dark">Dark</button>
                                <button class="theme-btn" data-theme="light">Light</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-card">
                        <div class="card-glow"></div>
                        <h3>Preferences</h3>
                        <div class="setting-item">
                            <label>Sound:</label>
                            <div class="setting-control">
                                <label class="toggle">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>Notifications:</label>
                            <div class="setting-control">
                                <label class="toggle">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
